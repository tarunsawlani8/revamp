
<div class="container theme-showcase" role="main">

	<div class="page-header">
		<h1 ng-if="!isDisabled">Add Stock</h1>
	</div>
<div class="page-header">
		<h1 ng-if="isDisabled">Stock Details</h1>
	</div>
		
		<div class="form-group row" ng-if="isDisabled">

			<label for="productType" class="col-sm-1">Product Id:</label> 
				{{stockModel.productId}}
				
					


			
		</div>
	<form name="addStockForm" autocomplete="off" novalidate>

		<div class="form-group row" >

			<label for="productId" class="col-sm-1">Product Id:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Id" name="customerName" id="productId"
				data-validation="length alphanumeric" ng-model="stockModel.productId" ng-disabled="isDisabled" required  ng-pattern="/^[0-9]*$/"> 
				<label
				for="productType" class="col-sm-1">Product Type:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Type" name="productType"
				id="customerContact" data-validation="length alphanumeric" ng-model="stockModel.productType" ng-disabled="isDisabled"
				
			required/>
			<label
				for="productSubType" class="col-sm-1">Product Sub Type:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Sub Type" name="productSubType"
				id="productSubType" data-validation="length alphanumeric" ng-model="stockModel.productSubType" ng-disabled="isDisabled"
				
			required/>
			<label
				for="productDesc" class="col-sm-1">Product Description:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Desc" name="productDesc"
				id="productDesc" data-validation="length alphanumeric" ng-model="stockModel.productDesc" ng-disabled="isDisabled"
				
			required/>
				<label
				for="productCode" class="col-sm-1">Box Code:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Code" name="productCode"
				id="productCode" data-validation="length alphanumeric" ng-model="stockModel.code" ng-disabled="isDisabled"
				
			required/>
			
			<label
				for="productName" class="col-sm-1">Product Name:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Name" name="productName"
				id="productName" data-validation="length alphanumeric" ng-model="stockModel.productName" ng-disabled="isDisabled"
				
			required/>
			
			<label
				for="productQty" class="col-sm-1">Product Quantity:</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Product Quantity" name="productQty"
				id="productQty" data-validation="length alphanumeric" ng-model="stockModel.quantity" ng-disabled="isDisabled"
				
			required/>
				
		</div>
				
  <button ng-if="!isDisabled" id="editOrderBtn" type="button" class="btn btn btn-primary col-sm-1" style="width:auto";
   ng-click="addStock(stockModel)"
   ng-disabled="addStockForm.$invalid"
   font-weight:bold;">Add Stock</button>
   <a ng-if="isDisabled" 
   	href="#createInvoice.html"
   >Back To Home</a>
	</form>

</div>
